---
name: generate-doc

on:
  workflow_dispatch: {}
  push:
    branches: [main]

jobs:
  generate-doc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.29.0
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
      - id: token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{secrets.APP_ID}}
          private_key: ${{secrets.APP_PRIVATE_KEY}}
          permissions: >-
            {
              "pull_requests": "write",
              "contents": "write"
            }
          repositories: >-
            [
              "${{github.event.repository.name}}"
            ]
      - run: git grep -l -E '^<!-- This file is generated by yodoc.' | xargs -r rm
      - run: yodoc run
      - run: echo branch="generate-doc-$(date +%Y%m%dT%H%M%S)" >> "$GITHUB_OUTPUT"
        id: branch
      - run: |
          git diff --name-only --diff-filter=D > /tmp/deleted_files.txt
          git diff --name-only --diff-filter=d > /tmp/changed_files.txt
          git ls-files --others --exclude-standard >> /tmp/changed_files.txt
          if test -s /tmp/changed_files.txt; then
            echo changed=true >> "$GITHUB_OUTPUT"
          fi
          if test -s /tmp/deleted_files.txt; then
            echo deleted=true >> "$GITHUB_OUTPUT"
          fi
        id: changed

      - run: |
          if [ "$CHANGED" = true ] && [ "$DELETED" = true ]; then
            ghcp commit \
              -r "$GITHUB_REPOSITORY" \
              -b "$BRANCH" \
              -m "docs: generate document by yodoc" \
              $(cat /tmp/changed_files.txt) -d "$(bash scripts/conv_one_line.sh < /tmp/deleted_files.txt)"
            exit 0
          fi
          if [ "$CHANGED" = true ]; then
            ghcp commit \
              -r "$GITHUB_REPOSITORY" \
              -b "$BRANCH" \
              -m "docs: generate document by yodoc" \
              $(cat /tmp/changed_files.txt)
            exit 0
          fi
          ghcp commit \
            -r "$GITHUB_REPOSITORY" \
            -b "$BRANCH" \
            -m "docs: generate document by yodoc" \
            -d "$(bash scripts/conv_one_line.sh < /tmp/deleted_files.txt)"
        if: |
          steps.changed.outputs.changed == 'true' || steps.changed.outputs.deleted == 'true'
        env:
          GITHUB_TOKEN: ${{steps.token.outputs.token}}
          BRANCH: "${{steps.branch.outputs.branch}}"
          CHANGED: "${{steps.changed.outputs.changed}}"
          DELETED: "${{steps.changed.outputs.deleted}}"
      - run: |
          gh pr create \
            -t 'docs: generate document by yodoc' \
            -b 'This pull request was created by [yodoc](https://github.com/suzuki-shunsuke/yodoc). [GitHub Actions]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)' \
            -B main \
            -H "$BRANCH"
        if: |
          steps.changed.outputs.changed == 'true' || steps.changed.outputs.deleted == 'true'
        env:
          GITHUB_TOKEN: ${{steps.token.outputs.token}}
          BRANCH: "${{steps.branch.outputs.branch}}"
